<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAG - Redes Sociais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Wave Background */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(117, 192, 213, 0.1) 0%, 
                rgba(39, 108, 162, 0.2) 25%, 
                rgba(74, 144, 164, 0.15) 50%, 
                rgba(117, 192, 213, 0.1) 75%, 
                rgba(39, 108, 162, 0.05) 100%);
            animation: wave 15s ease-in-out infinite;
            border-radius: 50%;
        }

        .wave:nth-child(1) {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .wave:nth-child(2) {
            top: -30%;
            right: -50%;
            animation-delay: -7s;
            animation-duration: 18s;
            animation-direction: reverse;
        }

        .wave:nth-child(3) {
            bottom: -50%;
            left: -30%;
            animation-delay: -14s;
            animation-duration: 22s;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Mesh Gradient Overlay */
        .mesh-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(117, 192, 213, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(39, 108, 162, 0.25) 0%, transparent 70%),
                radial-gradient(circle at 40% 80%, rgba(74, 144, 164, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 90% 70%, rgba(117, 192, 213, 0.15) 0%, transparent 70%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 20, 30, 0.9) 100%);
            animation: meshMove 25s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes meshMove {
            0% {
                background: 
                    radial-gradient(circle at 20% 30%, rgba(117, 192, 213, 0.3) 0%, transparent 70%),
                    radial-gradient(circle at 80% 20%, rgba(39, 108, 162, 0.25) 0%, transparent 70%),
                    radial-gradient(circle at 40% 80%, rgba(74, 144, 164, 0.2) 0%, transparent 70%),
                    radial-gradient(circle at 90% 70%, rgba(117, 192, 213, 0.15) 0%, transparent 70%),
                    linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(10, 20, 30, 0.9) 100%);
            }
            100% {
                background: 
                    radial-gradient(circle at 80% 70%, rgba(117, 192, 213, 0.3) 0%, transparent 70%),
                    radial-gradient(circle at 20% 80%, rgba(39, 108, 162, 0.25) 0%, transparent 70%),
                    radial-gradient(circle at 60% 20%, rgba(74, 144, 164, 0.2) 0%, transparent 70%),
                    radial-gradient(circle at 10% 30%, rgba(117, 192, 213, 0.15) 0%, transparent 70%),
                    linear-gradient(225deg, rgba(0, 0, 0, 0.9) 0%, rgba(30, 10, 20, 0.8) 100%);
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 12s ease-in-out infinite;
        }

        .orb1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(117, 192, 213, 0.4), rgba(117, 192, 213, 0.1));
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(39, 108, 162, 0.5), rgba(39, 108, 162, 0.1));
            top: 60%;
            right: 20%;
            animation-delay: -4s;
        }

        .orb3 {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, rgba(74, 144, 164, 0.6), rgba(74, 144, 164, 0.1));
            bottom: 25%;
            left: 25%;
            animation-delay: -8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.4;
            }
            33% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0.8;
            }
            66% {
                transform: translateY(-10px) translateX(-15px);
                opacity: 0.6;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(117, 192, 213, 0.4);
            border-radius: 30px;
            padding: 50px 35px;
            text-align: center;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            margin-bottom: 20px;
            padding: 25px;
            background: rgba(117, 192, 213, 0.08);
            border-radius: 25px;
            border: 2px solid rgba(117, 192, 213, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(117, 192, 213, 0.1), transparent);
            animation: logoShine 4s linear infinite;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #75C0D5, #276CA2, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            animation: gradientMove 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-bottom: 35px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
               text-decoration: none;
               color: #ffffff;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 20px 35px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(117, 192, 213, 0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(117, 192, 213, 0.4);
            border-color: rgba(117, 192, 213, 0.8);
            background: rgba(117, 192, 213, 0.15);
        }

        .social-btn.tiktok:hover {
            border-color: #ff0050;
            box-shadow: 0 25px 50px rgba(255, 0, 80, 0.4);
            background: rgba(255, 0, 80, 0.1);
        }

        .social-btn.instagram:hover {
            border-color: #E4405F;
            box-shadow: 0 25px 50px rgba(228, 64, 95, 0.4);
            background: linear-gradient(45deg, rgba(228, 64, 95, 0.1), rgba(252, 176, 64, 0.1));
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            box-shadow: 0 25px 50px rgba(24, 119, 242, 0.4);
            background: rgba(24, 119, 242, 0.1);
        }

        .social-btn.whatsapp:hover {
            border-color: #25d366;
            box-shadow: 0 25px 50px rgba(37, 211, 102, 0.4);
            background: rgba(37, 211, 102, 0.1);
        }

        .social-btn.location:hover {
            border-color: #75C0D5;
            box-shadow: 0 25px 50px rgba(117, 192, 213, 0.5);
            background: rgba(117, 192, 213, 0.15);
        }

        .social-icon {
            font-size: 1.6rem;
        }

        .footer-text {
            color: rgba(117, 192, 213, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-shadow: 0 0 15px rgba(117, 192, 213, 0.5);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                opacity: 0.8; 
                text-shadow: 0 0 15px rgba(117, 192, 213, 0.5);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 25px rgba(117, 192, 213, 0.8);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 15px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .social-btn {
                padding: 16px 28px;
                font-size: 1rem;
            }

    
        }
        .developer-link {
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #ffffff;
        }

        .developer-link:hover {
            text-shadow: 0 0 25px rgba(117, 192, 213, 0.8);
            color: rgba(117, 192, 213, 0.8);
        }
    </style>
</head>
<body>

                </a>     </p>
          
    </div>
</body>
</html>
